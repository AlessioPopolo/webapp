server:
  port: 8080

spring:
  application:
    name: RentalCarWebService

  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/rentalcar
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
